<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<style>
	form .form-group {
		line-height: 2em;
	}
	</style>
</head>
<body>
	<form>
		<div class="form-group">
			<label for="open-background">Open tabs in background</label>
			<input id="open-background" type="checkbox"/>
		</div>

		<div class="form-group">
			<label for="open-next-to">Open image next to current tab</label>
			<input id="open-next-to" type="checkbox"/>
		</div>
	</form>

	<script src="options.js"></script>
</body>
</html>
